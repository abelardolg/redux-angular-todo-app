<footer class="footer">

    <span class="todo-count"><strong>{{numTodoPendings}}</strong> sin completar</span>

    <ul class="filters">
        <li *ngFor="let filter of filters" (click)="setFilter(filter)">
            <a [class.selected]="filter===currentFilter" href="#/">{{filter}}</a>
        </li>
    </ul>

    <button (click)="deleteCompleted()" class="clear-completed">Borrar completadas</button>

</footer>
